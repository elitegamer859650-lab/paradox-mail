<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inbox | Paradox Mail</title>
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #05070a; font-family: 'Plus Jakarta Sans', sans-serif; color: #ffffff; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 24px; transition: all 0.3s ease; }
        .glass-card:hover { background: rgba(255, 255, 255, 0.05); border-color: #3b82f6; transform: translateY(-2px); cursor: pointer; }
        
        /* Profile Image Styles */
        .profile-img { width: 40px; height: 40px; border-radius: 12px; object-fit: cover; border: 2px solid rgba(59, 130, 246, 0.5); cursor: pointer; transition: 0.3s; }
        .profile-img:hover { transform: scale(1.1); border-color: #3b82f6; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="px-8 py-5 border-b border-white/5 flex justify-between items-center bg-[#05070a]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-9 h-9 rounded-lg">
            <h1 class="text-xl font-extrabold tracking-tight">Paradox <span class="text-blue-500">Mail</span></h1>
        </div>
        
        <div class="flex items-center gap-5">
            <div class="flex items-center gap-3 border-r border-white/10 pr-5">
                <div class="text-right hidden sm:block">
                    <p id="userName" class="text-xs font-bold text-gray-200 uppercase">Loading...</p>
                    <p id="userAddress" class="text-[10px] text-blue-500 font-medium tracking-tight">user@paradox.pk</p>
                </div>
                <input type="file" id="avatarInput" class="hidden" accept="image/*">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff" 
                     class="profile-img" onclick="document.getElementById('avatarInput').click()" title="Click to change profile picture">
            </div>

            <a href="send-mail.html" class="bg-blue-600 hover:bg-blue-500 px-6 py-2.5 rounded-full text-xs font-bold transition flex items-center gap-2 shadow-lg shadow-blue-600/20">
                <i class="fas fa-plus"></i> Compose
            </a>
            <button onclick="logout()" class="text-gray-500 hover:text-red-500 transition px-2">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="flex flex-1 overflow-hidden">
        <aside class="hidden md:flex w-72 border-r border-white/5 p-6 flex-col gap-2">
            <button class="flex items-center gap-4 p-4 rounded-2xl bg-blue-600/10 text-blue-500 font-bold text-sm">
                <i class="fas fa-inbox w-5"></i> All Messages
            </button>
            <div class="mt-auto p-5 glass-card text-center">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-3">Server Status</p>
                <div class="text-xs font-extrabold text-blue-500">Connected</div>
            </div>
        </aside>

        <section class="flex-1 p-6 md:p-10 overflow-y-auto">
            <h2 class="text-3xl font-extrabold tracking-tight mb-10">Recent <span class="text-blue-600">Messages</span></h2>
            <div id="mailList" class="space-y-3">
                <div class="animate-pulse space-y-3" id="skeleton">
                    <div class="h-20 bg-white/5 rounded-3xl"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        const API_URL = "https://elitegamer859650-pauthservice.hf.space";
        const session = localStorage.getItem('paradox_active_session');
        if(!session) { window.location.href = "auth-gateway.html"; }
        const userData = JSON.parse(session);

        // 1. Load User Profile Data (including Image)
        async function loadProfile() {
            try {
                const res = await fetch(`${API_URL}/auth/get-profile?user=${userData.user}`);
                const result = await res.json();
                if(result.success) {
                    document.getElementById('userName').innerText = result.data.username;
                    if(result.data.avatar_url) {
                        document.getElementById('userAvatar').src = result.data.avatar_url;
                    }
                }
            } catch (e) { console.log("Profile load failed"); }
        }

        // 2. Handle Image Upload (Base64 approach for simplicity)
        document.getElementById('avatarInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64String = reader.result;
                document.getElementById('userAvatar').src = base64String;

                // Send to Server
                await fetch(`${API_URL}/auth/update-avatar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: userData.user, avatar: base64String })
                });
            };
            reader.readAsDataURL(file);
        };

        // ... loadMessages() function same as before ...
        loadProfile();
        // loadMessages();
    </script>
</body>
</html>
