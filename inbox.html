<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inbox | Paradox Mail</title>
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #05070a; font-family: 'Plus Jakarta Sans', sans-serif; color: #ffffff; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 24px; transition: all 0.3s ease; }
        .glass-card:hover { background: rgba(255, 255, 255, 0.05); border-color: #3b82f6; transform: translateY(-2px); cursor: pointer; }
        .unread-indicator { width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 10px #3b82f6; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="px-8 py-5 border-b border-white/5 flex justify-between items-center bg-[#05070a]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-9 h-9 rounded-lg">
            <h1 class="text-xl font-extrabold tracking-tight">Paradox <span class="text-blue-500">Mail</span></h1>
        </div>
        
        <div class="flex items-center gap-5">
            <div class="hidden sm:block text-right">
                <p id="userName" class="text-xs font-bold text-gray-200">Loading User...</p>
                <p id="userAddress" class="text-[10px] text-blue-500 font-medium italic">syncing@paradox.pk</p>
            </div>
            <a href="send-mail.html" class="bg-blue-600 hover:bg-blue-500 px-6 py-2.5 rounded-full text-xs font-bold transition flex items-center gap-2 shadow-lg shadow-blue-600/20">
                <i class="fas fa-plus"></i> New Message
            </a>
            <button onclick="logout()" class="text-gray-500 hover:text-red-500 transition px-2">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="flex flex-1 overflow-hidden">
        <aside class="hidden md:flex w-72 border-r border-white/5 p-6 flex-col gap-2">
            <button class="flex items-center gap-4 p-4 rounded-2xl bg-blue-600/10 text-blue-500 font-bold text-sm">
                <i class="fas fa-inbox w-5"></i> Inbox
            </button>
            <button onclick="window.location.href='send-mail.html'" class="flex items-center gap-4 p-4 rounded-2xl text-gray-500 hover:bg-white/5 transition font-medium text-sm">
                <i class="fas fa-paper-plane w-5"></i> Sent Messages
            </button>
            
            <div class="mt-auto p-5 glass-card">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-3">Paradox Node Status</p>
                <div id="rankLabel" class="text-xs font-extrabold py-2 px-4 rounded-xl bg-blue-500/10 text-blue-500 border border-blue-500/20 text-center uppercase">
                    Supabase Online
                </div>
            </div>
        </aside>

        <section class="flex-1 p-6 md:p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-extrabold tracking-tight italic uppercase">Inbox <span class="text-blue-600">Cloud</span></h2>
                <div class="text-[10px] text-gray-600 font-bold uppercase tracking-widest bg-white/5 px-4 py-1.5 rounded-full">
                    Supabase Sync: <span id="syncTime">--:--</span>
                </div>
            </div>

            <div id="mailList" class="space-y-3">
                <div class="animate-pulse space-y-3" id="skeleton">
                    <div class="h-20 bg-white/5 rounded-3xl"></div>
                    <div class="h-20 bg-white/5 rounded-3xl"></div>
                </div>
            </div>

            <div id="emptyView" class="hidden py-20 flex flex-col items-center justify-center text-center">
                <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-envelope-open text-3xl text-gray-700"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-400 italic">No Data Dispatched</h3>
                <p class="text-sm text-gray-600 mt-1">Incoming signals will appear here.</p>
            </div>
        </section>
    </main>

    <script type="module">
        // ðŸ’  Paradox Cloud Engine Configuration
        const API_URL = "https://elitegamer859650-pauthservice.hf.space";
        const session = localStorage.getItem('paradox_active_session');
        
        if(!session) { window.location.href = "auth-gateway.html"; }
        const userData = JSON.parse(session);

        // UI Setup
        document.getElementById('userName').innerText = userData.user.toUpperCase();
        document.getElementById('userAddress').innerText = userData.user + "@paradox.pk";

        // --- FETCH MESSAGES FROM SUPABASE VIA HF SERVER ---
        async function loadMessages() {
            const container = document.getElementById('mailList');
            const empty = document.getElementById('emptyView');
            const skeleton = document.getElementById('skeleton');
            const syncTime = document.getElementById('syncTime');

            try {
                // Humne jo Hugging Face par endpoint banaya hai use call karenge
                // Note: Iske liye aapko HF index.js mein /auth/get-mails route dalna hoga
                const res = await fetch(`${API_URL}/auth/get-mails?user=${userData.user}`);
                const result = await res.json();

                if (skeleton) skeleton.remove();
                container.innerHTML = "";
                syncTime.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                if (!result.success || result.data.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                empty.classList.add('hidden');
                result.data.forEach(mail => {
                    const card = document.createElement('div');
                    card.className = "glass-card p-5 md:p-6 flex items-center justify-between gap-4";
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4 flex-1">
                            <div class="relative">
                                <div class="w-12 h-12 rounded-xl bg-blue-600/10 text-blue-500 flex items-center justify-center text-lg">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <div class="min-w-0">
                                <h4 class="font-bold text-sm truncate flex items-center gap-2">
                                    ${mail.sender_name || 'Paradox User'} 
                                    <span class="text-[10px] text-gray-500 font-medium italic">@node</span>
                                </h4>
                                <p class="text-xs text-gray-400 truncate mt-0.5">${mail.subject || 'No Subject'}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-gray-600">Active</p>
                            <i class="fas fa-chevron-right text-gray-800 text-[10px] mt-2 group-hover:text-blue-500 transition"></i>
                        </div>
                    `;

                    card.onclick = () => {
                        window.location.href = `view-mail.html?id=${mail.id}`;
                    };
                    container.appendChild(card);
                });

            } catch (err) {
                console.error("Sync Error:", err);
                if (skeleton) skeleton.remove();
                syncTime.innerText = "Offline";
            }
        }

        window.logout = () => {
            localStorage.removeItem('paradox_active_session');
            window.location.href = "auth-gateway.html";
        };

        // Load messages on start
        loadMessages();
        // Auto-refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
