<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Gateway | Paradox Studio Identity</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #02040a; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-field { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; }
        .input-field:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 20px rgba(37, 99, 235, 0.1); }
        
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass w-full max-w-md p-10 rounded-[3rem] space-y-8 shadow-2xl relative overflow-hidden">
        <div class="text-center space-y-3">
            <img src="icon.png" class="w-16 h-16 mx-auto rounded-2xl shadow-xl shadow-blue-500/20">
            <h2 class="text-3xl font-black uppercase italic tracking-tighter">Paradox <span class="text-blue-500">ID</span></h2>
            <p class="text-[10px] mono text-gray-500 uppercase tracking-widest">Global Authentication Gateway</p>
        </div>

        <div class="flex border-b border-white/5 text-xs font-black uppercase tracking-widest">
            <button id="tabLogin" class="flex-1 py-4 tab-active transition">Login</button>
            <button id="tabRegister" class="flex-1 py-4 text-gray-600 transition">Register</button>
        </div>

        <div id="loginForm" class="space-y-5">
            <div>
                <label class="block text-[9px] mono text-gray-600 uppercase mb-2 ml-1">Identity ID</label>
                <div class="relative">
                    <input type="text" id="logUser" placeholder="username" class="input-field w-full p-4 rounded-2xl text-sm font-bold lowercase">
                    <span class="absolute right-4 top-4 text-[10px] mono text-gray-700">@paradox.pk</span>
                </div>
            </div>
            <div>
                <label class="block text-[9px] mono text-gray-600 uppercase mb-2 ml-1">Access Key</label>
                <input type="password" id="logPass" placeholder="••••••••" class="input-field w-full p-4 rounded-2xl text-sm font-bold">
            </div>
            <button id="btnLogin" class="w-full py-4 bg-blue-600 rounded-2xl font-black uppercase tracking-widest text-[11px] hover:bg-blue-500 transition-all">Authenticate Node</button>
        </div>

        <div id="registerForm" class="space-y-5 hidden">
            <div>
                <label class="block text-[9px] mono text-gray-600 uppercase mb-2 ml-1">Full Legal Name</label>
                <input type="text" id="regName" placeholder="Full Name" class="input-field w-full p-4 rounded-2xl text-sm font-bold">
            </div>
            <div>
                <label class="block text-[9px] mono text-gray-600 uppercase mb-2 ml-1">Choose Identity ID</label>
                <div class="relative">
                    <input type="text" id="regUser" placeholder="username" class="input-field w-full p-4 rounded-2xl text-sm font-bold lowercase">
                    <span class="absolute right-4 top-4 text-[10px] mono text-blue-500 font-bold">@paradox.pk</span>
                </div>
                <p class="text-[8px] text-gray-700 mt-2 italic px-1">Your official mail: <span class="text-blue-900 mono" id="previewId">username@paradox.pk</span></p>
            </div>
            <div>
                <label class="block text-[9px] mono text-gray-600 uppercase mb-2 ml-1">Secure Access Key</label>
                <input type="password" id="regPass" placeholder="••••••••" class="input-field w-full p-4 rounded-2xl text-sm font-bold">
            </div>
            <button id="btnRegister" class="w-full py-4 bg-white text-black rounded-2xl font-black uppercase tracking-widest text-[11px] hover:bg-blue-500 hover:text-white transition-all">Initialize Node</button>
        </div>

        <p class="text-center text-[8px] mono text-gray-800 uppercase tracking-widest pt-4">© 2026 Paradox Distributed Ecosystem</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ19zQAzBoqrr-_wS0YRpNeKv4qjDFsVE",
            authDomain: "paradox-mail-official.firebaseapp.com",
            databaseURL: "https://paradox-mail-official-default-rtdb.firebaseio.com",
            projectId: "paradox-mail-official",
            storageBucket: "paradox-mail-official.firebasestorage.app",
            messagingSenderId: "249590854132",
            appId: "1:249590854132:web:27e6b3535d0e2dd850c9a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // UI TAB SWITCHING
        const tabL = document.getElementById('tabLogin');
        const tabR = document.getElementById('tabRegister');
        const formL = document.getElementById('loginForm');
        const formR = document.getElementById('registerForm');

        tabL.onclick = () => {
            tabL.className = "flex-1 py-4 tab-active transition";
            tabR.className = "flex-1 py-4 text-gray-600 transition";
            formL.classList.remove('hidden');
            formR.classList.add('hidden');
        };

        tabR.onclick = () => {
            tabR.className = "flex-1 py-4 tab-active transition";
            tabL.className = "flex-1 py-4 text-gray-600 transition";
            formR.classList.remove('hidden');
            formL.classList.add('hidden');
        };

        // ID PREVIEW LOGIC
        document.getElementById('regUser').oninput = (e) => {
            const val = e.target.value.toLowerCase().replace(/\s/g, '');
            document.getElementById('previewId').innerText = val ? val + "@paradox.pk" : "username@paradox.pk";
        };

        // --- REGISTRATION LOGIC ---
        document.getElementById('btnRegister').onclick = async () => {
            const name = document.getElementById('regName').value.trim();
            const user = document.getElementById('regUser').value.trim().toLowerCase().replace(/\s/g, '');
            const pass = document.getElementById('regPass').value.trim();

            if(!name || !user || !pass) return alert("Fill all node parameters.");

            const userRef = ref(db, 'paradox_ecosystem/users/' + user);
            const snap = await get(userRef);

            if(snap.exists()) {
                alert("Identity Node already registered.");
            } else {
                await set(userRef, {
                    fullName: name,
                    password: pass,
                    identity: user + "@paradox.pk",
                    rank: "Free Member",
                    timestamp: Date.now()
                });
                alert("Node Initialized! Please Login.");
                tabL.click();
            }
        };

        // --- LOGIN LOGIC ---
        document.getElementById('btnLogin').onclick = async () => {
            const user = document.getElementById('logUser').value.trim().toLowerCase();
            const pass = document.getElementById('logPass').value.trim();

            if(!user || !pass) return alert("Enter credentials.");

            const userRef = ref(db, 'paradox_ecosystem/users/' + user);
            const snap = await get(userRef);

            if(snap.exists() && snap.val().password === pass) {
                const data = snap.val();
                localStorage.setItem('paradox_active_session', JSON.stringify({
                    user: user,
                    fullName: data.fullName,
                    identity: data.identity
                }));
                window.location.href = "inbox.html";
            } else {
                alert("Authentication Failed: Invalid ID or Key.");
            }
        };
    </script>
</body>
</html>
