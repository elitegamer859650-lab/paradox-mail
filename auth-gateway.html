<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox Gateway | Secure Access</title>
    
    <link rel="icon" type="image/png" href="icon.png?v=5.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        body { 
            background: #05070a; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* üåë DARK GLASSMORPHISM */
        .glass-box { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 40px; 
            padding: 3.5rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }

        .input-style { 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            outline: none; 
            transition: 0.3s; 
            width: 100%;
            padding: 1.25rem;
            border-radius: 20px;
            color: white;
            font-size: 0.875rem;
        }

        .input-style:focus { 
            border-color: #3b82f6; 
            background: rgba(59, 130, 246, 0.05); 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        .tab-btn { 
            padding: 12px; 
            font-size: 13px; 
            font-weight: 700; 
            color: #64748b; 
            transition: 0.3s; 
            border-bottom: 2px solid transparent; 
            flex: 1;
        }

        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; }
        .hidden { display: none; }

        .btn-glow {
            transition: 0.4s;
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.4);
        }
        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px -10px rgba(59, 130, 246, 0.6);
        }

        /* Status indicator */
        .status-pill {
            font-size: 9px;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="glass-box">
        <div class="text-center mb-10">
            <img src="icon.png" class="w-16 h-16 mx-auto rounded-2xl mb-4 shadow-2xl shadow-blue-500/20">
            <h1 class="text-2xl font-extrabold tracking-tight italic uppercase">Paradox <span class="text-blue-600">Mail</span></h1>
            <div id="conn-status" class="mt-2">
                <span class="status-pill bg-gray-800 text-gray-500 italic">Checking Engine...</span>
            </div>
        </div>

        <div class="flex mb-10 border-b border-white/5">
            <button id="showLogin" class="tab-btn active">Login</button>
            <button id="showRegister" class="tab-btn">Sign Up</button>
        </div>

        <div id="loginSection" class="space-y-4">
            <div class="relative">
                <input type="text" id="loginUser" placeholder="Username" class="input-style">
                <span class="absolute right-5 top-5 text-[10px] text-gray-600 font-bold uppercase">@paradox.pk</span>
            </div>
            <input type="password" id="loginPass" placeholder="Password" class="input-style">
            <button id="doLogin" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold text-sm transition btn-glow">Verify Identity</button>
        </div>

        <div id="registerSection" class="space-y-4 hidden">
            <input type="text" id="regName" placeholder="Full Name" class="input-style">
            <div class="relative">
                <input type="text" id="regUser" placeholder="Username" class="input-style lowercase">
                <span class="absolute right-5 top-5 text-[10px] text-blue-500 font-bold uppercase">@paradox.pk</span>
            </div>
            <input type="password" id="regPass" placeholder="Password" class="input-style">
            <button id="doRegister" class="w-full py-4 bg-white text-black hover:bg-gray-200 rounded-2xl font-bold text-sm transition">Establish Identity</button>
        </div>

        <p class="text-center text-[9px] text-gray-600 mt-10 uppercase font-black tracking-widest">¬© 2026 Paradox Cloud Nodes</p>
    </div>

    <script>
        const API_URL = "https://elitegamer859650-pauthservice.hf.space";

        // üîç DATABASE CONNECTION CHECK
        async function checkEngine() {
            const statusBox = document.getElementById('conn-status');
            try {
                const res = await fetch(API_URL + "/");
                if(res.ok) {
                    statusBox.innerHTML = '<span class="status-pill bg-green-500/10 text-green-500 italic">Cloud Engine Online</span>';
                }
            } catch (e) {
                statusBox.innerHTML = '<span class="status-pill bg-red-500/10 text-red-500 italic">Engine Offline</span>';
            }
        }
        checkEngine();

        // TAB LOGIC
        const btns = [document.getElementById('showLogin'), document.getElementById('showRegister')];
        const secs = [document.getElementById('loginSection'), document.getElementById('registerSection')];

        btns.forEach((btn, i) => {
            btn.onclick = () => {
                btns.forEach(b => b.classList.remove('active'));
                secs.forEach(s => s.classList.add('hidden'));
                btn.classList.add('active');
                secs[i].classList.remove('hidden');
            };
        });

        // üõ°Ô∏è LOGIN LOGIC
        document.getElementById('doLogin').onclick = async () => {
            const user = document.getElementById('loginUser').value.trim().toLowerCase();
            const pass = document.getElementById('loginPass').value.trim();
            const btn = document.getElementById('doLogin');

            if(!user || !pass) return alert("Credentials required.");
            btn.innerText = "Connecting...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const result = await res.json();
                
                if(result.success) {
                    // Rank hataya, seedha data save kiya
                    localStorage.setItem('paradox_active_session', JSON.stringify({
                        user: result.data.username,
                        email: result.data.email
                    }));
                    window.location.href = "inbox.html";
                } else {
                    alert("Error: " + result.error);
                    btn.innerText = "Verify Identity";
                    btn.disabled = false;
                }
            } catch (err) { 
                alert("Cloud Connectivity Failed."); 
                btn.innerText = "Verify Identity";
                btn.disabled = false;
            }
        };

        // üìù REGISTER LOGIC
        document.getElementById('doRegister').onclick = async () => {
            const name = document.getElementById('regName').value.trim();
            const user = document.getElementById('regUser').value.trim().toLowerCase();
            const pass = document.getElementById('regPass').value.trim();

            if(!name || !user || !pass) return alert("Fill all fields.");

            try {
                const res = await fetch(`${API_URL}/auth/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass, email: name })
                });
                const result = await res.json();
                if(result.success) {
                    alert("Account Created! Use Login to enter.");
                    btns[0].click();
                } else { alert("Error: " + result.error); }
            } catch (err) { alert("Registration Failed."); }
        };
    </script>
</body>
</html>
