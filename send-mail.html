<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmit | Paradox Secure Relay</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #02040a; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-box { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; }
        .input-box:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 20px rgba(37, 99, 235, 0.1); }
        
        /* Loading Overlay */
        #overlay { background: rgba(2, 4, 10, 0.95); display: none; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <nav class="p-6 border-b border-white/5 flex justify-between items-center bg-black/20">
        <div class="flex items-center gap-4">
            <img src="icon.png" class="w-10 h-10 rounded-xl">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Paradox <span class="text-blue-500">Transmit</span></h1>
        </div>
        <button onclick="window.location.href='inbox.html'" class="text-gray-500 hover:text-white transition mono text-[10px] uppercase tracking-widest">
            <i class="fas fa-times mr-2"></i> Close_Terminal
        </button>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6 relative">
        <div class="glass-panel w-full max-w-2xl p-10 rounded-[3rem] space-y-8 relative z-10">
            <div class="space-y-2">
                <h2 class="text-3xl font-black uppercase italic tracking-tighter">New <span class="text-blue-500">Transmission</span></h2>
                <p class="text-[10px] mono text-gray-600 uppercase">Authenticated As: <span id="myId" class="text-blue-900">...</span></p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-[9px] mono text-gray-500 uppercase mb-2 ml-1">Recipient Identity (@paradox.pk)</label>
                    <input type="text" id="target" placeholder="Username (e.g. hammad)" class="input-box w-full p-4 rounded-2xl text-sm font-bold">
                </div>
                <div>
                    <label class="block text-[9px] mono text-gray-500 uppercase mb-2 ml-1">Packet Header (Subject)</label>
                    <input type="text" id="subject" placeholder="Subject line" class="input-box w-full p-4 rounded-2xl text-sm italic">
                </div>
                <div>
                    <label class="block text-[9px] mono text-gray-500 uppercase mb-2 ml-1">Data Payload (Message)</label>
                    <textarea id="message" rows="5" placeholder="Enter encrypted message..." class="input-box w-full p-5 rounded-[2rem] text-sm resize-none"></textarea>
                </div>

                <button id="sendBtn" class="w-full py-5 bg-blue-600 rounded-[2rem] font-black uppercase tracking-widest text-[11px] shadow-xl shadow-blue-500/30 hover:bg-blue-500 hover:scale-[1.01] transition-all">
                    Execute Dispatch
                </button>
            </div>
        </div>

        <div id="overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center">
            <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p id="statusLog" class="mono text-[10px] text-blue-500 uppercase tracking-widest">Encrypting_Packets...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ19zQAzBoqrr-_wS0YRpNeKv4qjDFsVE",
            authDomain: "paradox-mail-official.firebaseapp.com",
            databaseURL: "https://paradox-mail-official-default-rtdb.firebaseio.com",
            projectId: "paradox-mail-official",
            storageBucket: "paradox-mail-official.firebasestorage.app",
            messagingSenderId: "249590854132",
            appId: "1:249590854132:web:27e6b3535d0e2dd850c9a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const session = JSON.parse(localStorage.getItem('paradox_active_session'));
        if(!session) window.location.href = "auth-gateway.html";
        document.getElementById('myId').innerText = session.identity;

        document.getElementById('sendBtn').onclick = async () => {
            const targetId = document.getElementById('target').value.trim().toLowerCase();
            const sub = document.getElementById('subject').value.trim();
            const msg = document.getElementById('message').value.trim();
            const log = document.getElementById('statusLog');
            const overlay = document.getElementById('overlay');

            if(!targetId || !sub || !msg) return alert("System_Error: Payload_Incomplete");

            overlay.style.display = "flex";
            
            try {
                // 1. RECIPIENT VERIFICATION
                log.innerText = "CHECKING_TARGET_NODE...";
                const userSnap = await get(ref(db, 'paradox_ecosystem/users/' + targetId));
                
                if(!userSnap.exists()) {
                    overlay.style.display = "none";
                    alert("ERROR: Identity not found on Paradox Network.");
                    return;
                }

                log.innerText = "ESTABLISHING_SECURE_RELAY...";
                const timestamp = Date.now();

                // 2. DISPATCH TO RECIPIENT
                await push(ref(db, 'paradox_ecosystem/mails/' + targetId), {
                    senderID: session.user,
                    senderName: session.fullName,
                    subject: sub,
                    body: msg,
                    timestamp: timestamp,
                    isNew: true
                });

                // 3. ARCHIVE TO SENDER'S SENT FOLDER (Real-time Cloud Sync)
                log.innerText = "ARCHIVING_TRANSMISSION...";
                await push(ref(db, 'paradox_ecosystem/sent_archive/' + session.user), {
                    recipientID: targetId,
                    subject: sub,
                    body: msg,
                    timestamp: timestamp
                });

                log.innerText = "TRANSMISSION_COMPLETE";
                setTimeout(() => { window.location.href = "inbox.html"; }, 1000);

            } catch(e) {
                overlay.style.display = "none";
                alert("CRITICAL_RELAY_FAILURE");
            }
        };
    </script>
</body>
</html>
