<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Transmission | Paradox Mail</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #02040a; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-box { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; color: white; }
        .input-box:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 20px rgba(37, 99, 235, 0.1); }
        
        #overlay { background: rgba(2, 4, 10, 0.95); display: none; position: fixed; inset: 0; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="p-6 border-b border-white/5 flex justify-between items-center bg-black/20">
        <div class="flex items-center gap-4">
            <img src="icon.png" class="w-10 h-10 rounded-xl">
            <h1 class="text-xl font-extrabold uppercase italic tracking-tighter">Paradox <span class="text-blue-500">Mail</span></h1>
        </div>
        <button onclick="window.location.href='inbox.html'" class="text-gray-500 hover:text-white transition text-[10px] font-bold uppercase tracking-widest">
            <i class="fas fa-times mr-2"></i> Cancel
        </button>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6 relative">
        <div class="glass-panel w-full max-w-2xl p-8 md:p-10 rounded-[2.5rem] space-y-6 relative z-10 my-10">
            <div class="space-y-2 text-center md:text-left">
                <h2 class="text-3xl font-extrabold uppercase italic tracking-tighter">Send <span class="text-blue-500">Transmission</span></h2>
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Identity: <span id="myId" class="text-blue-500">...</span></p>
            </div>

            <div class="space-y-5">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[9px] text-gray-500 uppercase font-bold mb-2 ml-1">To (Username)</label>
                        <input type="text" id="target" placeholder="e.g. bilal123" class="input-box w-full p-4 rounded-2xl text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[9px] text-gray-500 uppercase font-bold mb-2 ml-1">Subject</label>
                        <input type="text" id="subject" placeholder="Official Request" class="input-box w-full p-4 rounded-2xl text-sm italic">
                    </div>
                </div>

                <div>
                    <label class="block text-[9px] text-gray-500 uppercase font-bold mb-2 ml-1">Message Body</label>
                    <textarea id="message" rows="4" placeholder="Type your core message..." class="input-box w-full p-5 rounded-[1.5rem] text-sm resize-none"></textarea>
                </div>

                <div class="p-6 bg-blue-600/5 rounded-[2rem] border border-blue-500/10 space-y-4">
                    <p class="text-[9px] text-blue-500 font-black uppercase tracking-[0.2em] text-center mb-2">Embedded Action Button (Optional)</p>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[8px] text-gray-600 uppercase font-bold mb-1 ml-1">Button Label</label>
                            <input type="text" id="btnText" placeholder="e.g. Verify Now" class="input-box w-full p-3 rounded-xl text-xs">
                        </div>
                        <div>
                            <label class="block text-[8px] text-gray-600 uppercase font-bold mb-1 ml-1">Action URL (Link)</label>
                            <input type="text" id="btnLink" placeholder="https://..." class="input-box w-full p-3 rounded-xl text-xs">
                        </div>
                    </div>
                </div>

                <button id="sendBtn" class="w-full py-5 bg-blue-600 rounded-[2rem] font-black uppercase tracking-widest text-[11px] shadow-xl shadow-blue-500/30 hover:bg-blue-500 hover:scale-[1.01] transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-paper-plane text-[10px]"></i> Send Transmission
                </button>
            </div>
        </div>

        <div id="overlay">
            <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p id="statusLog" class="text-[10px] text-blue-500 uppercase font-bold tracking-widest">Authorizing Data...</p>
        </div>
    </main>

    <script type="module">
        const API_URL = "https://elitegamer859650-pauthservice.hf.space";

        const session = JSON.parse(localStorage.getItem('paradox_active_session'));
        if(!session) {
            window.location.href = "auth-gateway.html";
        } else {
            document.getElementById('myId').innerText = session.user + "@paradox.pk";
        }

        document.getElementById('sendBtn').onclick = async () => {
            const targetId = document.getElementById('target').value.trim().toLowerCase();
            const sub = document.getElementById('subject').value.trim();
            const msg = document.getElementById('message').value.trim();
            const bText = document.getElementById('btnText').value.trim();
            const bLink = document.getElementById('btnLink').value.trim();
            
            const log = document.getElementById('statusLog');
            const overlay = document.getElementById('overlay');

            if(!targetId || !sub || !msg) return alert("Error: Missing core fields (To, Subject, or Message).");

            overlay.style.display = "flex";
            
            try {
                log.innerText = "Encrypting Data...";
                
                // ðŸ“¡ POST Transmission to Backend
                const response = await fetch(`${API_URL}/auth/send-mail`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        sender: session.user,
                        receiver: targetId,
                        subject: sub,
                        message: msg,
                        // ðŸ› ï¸ DATA SYNC: Matching exact backend/Supabase column names
                        button_text: bText || null, 
                        button_link: bLink || null  
                    })
                });

                const result = await response.json();

                if(result.success) {
                    log.innerText = "Transmission Dispatched!";
                    setTimeout(() => { window.location.href = "inbox.html"; }, 1000);
                } else {
                    overlay.style.display = "none";
                    alert("Paradox Engine: " + (result.error || "Insertion Blocked"));
                }

            } catch(e) {
                overlay.style.display = "none";
                alert("Core Link Failure: Could not reach the server.");
            }
        };
    </script>
</body>
</html>
