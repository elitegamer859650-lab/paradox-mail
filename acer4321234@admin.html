<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA_COMMAND | Paradox Studio Master Admin</title>
    
    <meta name="robots" content="noindex, nofollow"> <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        body { 
            background: #010409; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: white; 
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .panel-glass {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(37, 99, 235, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .input-master {
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-master:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
        }

        .vip-accent { border-left: 5px solid #eab308; }
        .system-accent { border-left: 5px solid #2563eb; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .live-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: pulse-dot 2s infinite; box-shadow: 0 0 10px #22c55e; }
    </style>
</head>
<body class="p-4 md:p-10 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <header class="flex justify-between items-center mb-10 panel-glass p-8 rounded-[2.5rem] border-b border-blue-500/20">
        <div class="flex items-center gap-5">
            <img src="icon.png" class="w-16 h-16 rounded-2xl shadow-2xl">
            <div>
                <h1 class="text-3xl font-black uppercase italic tracking-tighter italic">Omega <span class="text-blue-500">Command</span></h1>
                <div class="flex items-center gap-3 mt-1">
                    <div class="live-dot"></div>
                    <span class="text-[10px] mono text-gray-500 uppercase tracking-widest font-bold">Secure Local Node: Active</span>
                </div>
            </div>
        </div>
        <div class="text-right hidden md:block">
            <p id="liveClock" class="text-2xl font-black mono text-blue-500">00:00:00</p>
            <p class="text-[9px] text-gray-600 uppercase tracking-widest font-bold">Infrastructure Provider: Paradox Studio</p>
        </div>
    </header>

    <div class="grid lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 space-y-8">
            <div class="panel-glass p-8 rounded-[3rem]">
                <div class="flex justify-between items-center mb-10">
                    <h3 class="text-2xl font-black uppercase italic tracking-tighter"><i class="fas fa-database text-blue-500 mr-3"></i> Node Directory</h3>
                    <div id="statBox" class="text-[10px] mono text-blue-400 bg-blue-500/5 px-5 py-2 rounded-full border border-blue-500/20">
                        RETRIEVING_DATA_PACKETS...
                    </div>
                </div>

                <div class="overflow-x-auto min-h-[500px]">
                    <table class="w-full text-left">
                        <thead class="text-[10px] uppercase text-gray-600 border-b border-white/5 font-bold tracking-widest">
                            <tr>
                                <th class="pb-6">Identity Node</th>
                                <th class="pb-6">Legal Name</th>
                                <th class="pb-6">Privilege Level</th>
                                <th class="pb-6 text-right">Operations</th>
                            </tr>
                        </thead>
                        <tbody id="directoryBody" class="text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            
            <div class="panel-glass p-8 rounded-[3rem] system-accent">
                <h3 class="text-xl font-black uppercase italic text-blue-500 mb-2">Official Relay</h3>
                <p class="text-[9px] text-gray-600 mb-8 uppercase tracking-[0.2em] italic font-bold">Standard Network Communication</p>
                
                <div class="space-y-4">
                    <input type="text" id="relayTarget" placeholder="Target Username" class="input-master w-full p-5 rounded-2xl text-xs font-bold">
                    <input type="text" id="relaySubject" placeholder="Communication Header" class="input-master w-full p-5 rounded-2xl text-xs">
                    <textarea id="relayPayload" rows="4" placeholder="Enter transmission payload..." class="input-master w-full p-5 rounded-2xl text-xs resize-none"></textarea>
                    <button id="btnRelay" class="w-full py-5 bg-blue-600 rounded-2xl font-black uppercase tracking-widest text-[11px] shadow-xl shadow-blue-600/30 hover:bg-blue-500 transition-all">
                        Execute Dispatch
                    </button>
                </div>
            </div>

            <div class="panel-glass p-8 rounded-[3rem] vip-accent">
                <h3 class="text-xl font-black uppercase italic text-yellow-500 mb-2">VIP Provisioning</h3>
                <p class="text-[9px] text-gray-600 mb-8 uppercase tracking-[0.2em] italic font-bold">Issue Official .PK Identities</p>
                
                <div class="space-y-4">
                    <input type="text" id="vipTarget" placeholder="User ID to Elevate" class="input-master w-full p-5 rounded-2xl text-xs font-bold border-yellow-500/10">
                    <textarea id="vipLetter" rows="6" class="input-master w-full p-5 rounded-2xl text-[10px] text-yellow-500/70 mono resize-none leading-relaxed">
Subject: Official VIP Node Activation

Greetings, user. Your Paradox Identity has been upgraded to VIP Status.
New Global ID: [username].paradox.pk
Privileges: Authorized
                    </textarea>
                    <button id="btnProvision" class="w-full py-5 bg-yellow-600 rounded-2xl font-black uppercase tracking-widest text-[11px] text-black shadow-xl shadow-yellow-600/30 hover:bg-yellow-500 transition-all">
                        Issue VIP Status
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG (Your Private Keys)
        const firebaseConfig = {
            apiKey: "AIzaSyBJ19zQAzBoqrr-_wS0YRpNeKv4qjDFsVE",
            authDomain: "paradox-mail-official.firebaseapp.com",
            databaseURL: "https://paradox-mail-official-default-rtdb.firebaseio.com",
            projectId: "paradox-mail-official",
            storageBucket: "paradox-mail-official.firebasestorage.app",
            messagingSenderId: "249590854132",
            appId: "1:249590854132:web:27e6b3535d0e2dd850c9a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. REAL-TIME DATA FETCHING
        onValue(ref(db, 'paradox_ecosystem/users'), (snapshot) => {
            const tbody = document.getElementById('directoryBody');
            const stats = document.getElementById('statBox');
            tbody.innerHTML = "";
            let total = 0;

            if (snapshot.exists()) {
                const data = snapshot.val();
                for (let id in data) {
                    total++;
                    const user = data[id];
                    const isVip = user.rank === "VIP";
                    
                    tbody.innerHTML += `
                        <tr class="hover:bg-white/[0.03] transition border-b border-white/5">
                            <td class="py-6 font-black text-blue-400 italic">@${id}</td>
                            <td class="py-6 text-gray-500 font-medium tracking-tight">${user.fullName}</td>
                            <td class="py-6">
                                <span class="px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest ${isVip ? 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/20' : 'bg-blue-600/10 text-blue-500 border border-blue-500/20'}">
                                    ${user.rank || 'Free_Member'}
                                </span>
                            </td>
                            <td class="py-6 text-right">
                                <button onclick="terminateNode('${id}')" class="text-gray-700 hover:text-red-500 transition px-4"><i class="fas fa-skull-crossbones"></i></button>
                            </td>
                        </tr>
                    `;
                }
            }
            stats.innerText = `${total} NODES_AUTHORIZED_IN_SYSTEM`;
        });

        // 2. OFFICIAL RELAY (Standard Official Mail)
        document.getElementById('btnRelay').onclick = async () => {
            const target = document.getElementById('relayTarget').value.trim().toLowerCase();
            const sub = document.getElementById('relaySubject').value.trim();
            const msg = document.getElementById('relayPayload').value.trim();

            if (!target || !msg) return alert("System_Error: Missing Payload.");

            try {
                const mailRef = ref(db, `paradox_ecosystem/mails/${target}`);
                await set(push(mailRef), {
                    senderID: "OFFICIAL_CORE",
                    senderName: "Paradox Studio HQ",
                    subject: "ðŸ’  " + sub,
                    body: msg,
                    timestamp: Date.now(),
                    isNew: true
                });
                alert("TRANSMISSION_DISPATCHED");
                document.getElementById('relayPayload').value = "";
            } catch (e) { alert("RELAY_FAILURE"); }
        };

        // 3. VIP PROVISIONING (Rank + Welcome Mail)
        document.getElementById('btnProvision').onclick = async () => {
            const target = document.getElementById('vipTarget').value.trim().toLowerCase();
            const letter = document.getElementById('vipLetter').value;

            if (!target) return;

            try {
                const userRef = ref(db, `paradox_ecosystem/users/${target}`);
                const snap = await get(userRef);

                if (snap.exists()) {
                    // Update Rank & Identity
                    await update(userRef, { rank: "VIP", identity: target + ".paradox.pk" });

                    // Send VIP Welcome Letter
                    const finalMsg = letter.replace("[username]", target);
                    await set(push(ref(db, `paradox_ecosystem/mails/${target}`)), {
                        senderID: "PROVISIONING_CORE",
                        senderName: "Paradox Identity Services",
                        subject: "ðŸ‘‘ VIP IDENTITY ACTIVATED",
                        body: finalMsg,
                        timestamp: Date.now(),
                        isNew: true
                    });
                    alert(`VIP_PROVISIONING_COMPLETE: ${target}.paradox.pk is live.`);
                } else { alert("NODE_NOT_FOUND"); }
            } catch (e) { alert("PROVISIONING_FAILURE"); }
        };

        // GLOBAL OPERATIONAL FUNCTIONS
        window.terminateNode = async (id) => {
            if (confirm(`INITIATE NODE TERMINATION FOR @${id}?`)) {
                await remove(ref(db, `paradox_ecosystem/users/${id}`));
                alert("NODE_TERMINATED");
            }
        };

        setInterval(() => {
            document.getElementById('liveClock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

    </script>
</body>
</html>
