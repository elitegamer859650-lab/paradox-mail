<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | Paradox Studio</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #010409; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; }
        .sidebar-link { transition: 0.3s; cursor: pointer; border-radius: 12px; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(37, 99, 235, 0.1); color: #3b82f6; }
        .section-hidden { display: none; }
        
        input, textarea { background: rgba(0, 0, 0, 0.4) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; }
        input:focus, textarea:focus { border-color: #3b82f6 !important; outline: none; }
    </style>
</head>
<body class="flex min-h-screen bg-[#010409]">

    <aside class="w-72 border-r border-white/5 p-6 flex flex-col gap-8 sticky top-0 h-screen">
        <div class="flex items-center gap-3 mb-4">
            <img src="icon.png" class="w-10 h-10 rounded-xl">
            <h1 class="text-xl font-black uppercase italic">Master <span class="text-blue-500">Admin</span></h1>
        </div>

        <nav class="flex flex-col gap-2 font-bold text-sm text-gray-400">
            <div onclick="showSection('vipRequests')" class="sidebar-link active p-4 flex items-center gap-3">
                <i class="fas fa-crown"></i> VIP Requests
            </div>
            <div onclick="showSection('userDatabase')" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-users"></i> User Database
            </div>
            <div onclick="showSection('sendMail')" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-paper-plane"></i> Official Mail
            </div>
            <div onclick="showSection('quickTools')" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-tools"></i> Quick Tools
            </div>
        </nav>

        <div class="mt-auto p-4 glass text-center">
            <p id="timer" class="text-lg font-bold text-blue-500">00:00:00</p>
            <p class="text-[9px] text-gray-600 uppercase">Cloud Sync: Active</p>
        </div>
    </aside>

    <main class="flex-1 p-10">

        <section id="vipRequests" class="space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-yellow-500">VIP Payment Requests</h2>
            <div class="glass p-8">
                <table class="w-full text-left text-sm">
                    <thead class="text-[10px] text-gray-500 uppercase border-b border-white/5">
                        <tr>
                            <th class="pb-4">Username</th>
                            <th class="pb-4">Contact</th>
                            <th class="pb-4">Transaction ID</th>
                            <th class="pb-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="vipRequestList">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="userDatabase" class="section-hidden space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-blue-500">User Management</h2>
            <div class="glass p-8">
                <table class="w-full text-left text-sm">
                    <thead class="text-[10px] text-gray-500 uppercase border-b border-white/5">
                        <tr>
                            <th class="pb-4">User</th>
                            <th class="pb-4">Status</th>
                            <th class="pb-4 text-right">Control</th>
                        </tr>
                    </thead>
                    <tbody id="userListBody">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="sendMail" class="section-hidden space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-gray-300">Official Announcement</h2>
            <div class="glass p-10 max-w-2xl">
                <div class="space-y-4">
                    <input type="text" id="msgTarget" placeholder="Recipient Username" class="w-full p-4 rounded-xl text-sm">
                    <input type="text" id="msgSub" placeholder="Subject" class="w-full p-4 rounded-xl text-sm">
                    <textarea id="msgBody" rows="5" placeholder="Write official message..." class="w-full p-4 rounded-xl text-sm resize-none"></textarea>
                    <button id="btnSendMsg" class="w-full py-4 bg-blue-600 rounded-xl font-bold uppercase hover:bg-blue-500 transition">Send Official Mail</button>
                </div>
            </div>
        </section>

        <section id="quickTools" class="section-hidden space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-gray-300">System Tools</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="glass p-8 border border-yellow-500/20">
                    <h3 class="font-bold mb-4 uppercase text-yellow-500">Instant VIP Upgrade</h3>
                    <input type="text" id="promoId" placeholder="Enter Username" class="w-full p-4 rounded-xl text-sm mb-4">
                    <button id="btnQuickVip" class="w-full py-4 bg-yellow-600 text-black rounded-xl font-bold uppercase hover:bg-yellow-500">Upgrade User</button>
                </div>
                <div class="glass p-8 border border-red-500/20">
                    <h3 class="font-bold mb-4 uppercase text-red-500">Reset User Account</h3>
                    <input type="text" id="resetId" placeholder="Enter Username" class="w-full p-4 rounded-xl text-sm mb-4">
                    <button class="w-full py-4 bg-red-600 rounded-xl font-bold uppercase hover:bg-red-500">Wipe Data</button>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        // ðŸ’  Paradox Cloud Connection
        const API_URL = "https://elitegamer859650-pauthservice.hf.space";

        // Navigation Logic
        window.showSection = (sectionId) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('section-hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            
            document.getElementById(sectionId).classList.remove('section-hidden');
            event.currentTarget.classList.add('active');
        };

        // --- FETCH USERS ---
        async function fetchUsers() {
            const body = document.getElementById('userListBody');
            try {
                const res = await fetch(`${API_URL}/auth/admin/users`);
                const result = await res.json();
                body.innerHTML = "";
                
                result.data.forEach(u => {
                    body.innerHTML += `
                        <tr class="border-b border-white/5">
                            <td class="py-4 font-bold text-blue-400">@${u.username}</td>
                            <td class="py-4"><span class="px-2 py-1 rounded text-[10px] bg-white/5 font-bold uppercase">${u.rank || 'Standard'}</span></td>
                            <td class="py-4 text-right">
                                <button onclick="deleteUser('${u.username}')" class="text-gray-600 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) { console.error("Database sync failed"); }
        }

        // --- SEND OFFICIAL MAIL ---
        document.getElementById('btnSendMsg').onclick = async () => {
            const target = document.getElementById('msgTarget').value.trim();
            const subject = document.getElementById('msgSub').value.trim();
            const body = document.getElementById('msgBody').value.trim();

            if(!target || !body) return alert("Fill all fields");

            const res = await fetch(`${API_URL}/auth/send-mail`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: "Official", receiver: target, subject, message: body })
            });
            const data = await res.json();
            if(data.success) alert("Announcement Sent!");
        };

        // Live Clock
        setInterval(() => { document.getElementById('timer').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        
        // Initial Data Load
        fetchUsers();
    </script>
</body>
</html>
