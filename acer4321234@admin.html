<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER_CORE | Paradox Studio Admin</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;800&display=swap');
        
        body { background: #010409; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .admin-glass {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(37, 99, 235, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .user-row:hover { background: rgba(37, 99, 235, 0.05); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .status-pulse {
            width: 8px; height: 8px; border-radius: 50%;
            background: #22c55e; box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="flex justify-between items-center mb-12 admin-glass p-8 rounded-[2.5rem]">
        <div class="flex items-center gap-4">
            <img src="icon.png" class="w-14 h-14 rounded-2xl shadow-[0_0_20px_rgba(37,99,235,0.2)]">
            <div>
                <h1 class="text-2xl font-black uppercase italic tracking-tighter italic">Master <span class="text-blue-500">Command</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="status-pulse"></div>
                    <span class="text-[9px] mono text-gray-500 uppercase tracking-widest">Local Link: Authorized</span>
                </div>
            </div>
        </div>
        <div class="text-right hidden md:block">
            <p id="clock" class="text-xl font-bold mono text-blue-500">00:00:00</p>
            <p class="text-[9px] text-gray-600 uppercase tracking-widest">Firebase Relay: Connected</p>
        </div>
    </header>

    <div class="grid lg:grid-cols-3 gap-10">
        
        <div class="lg:col-span-2 space-y-8">
            <div class="admin-glass p-8 rounded-[2.5rem]">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-bold uppercase italic"><i class="fas fa-database text-blue-500 mr-2"></i> Identity Registry</h3>
                    <span id="userCount" class="bg-blue-600/10 text-blue-500 px-4 py-1 rounded-full text-[10px] font-bold border border-blue-500/20">-- USERS</span>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="text-[10px] uppercase text-gray-600 border-b border-white/5">
                            <tr>
                                <th class="pb-4">Paradox Identity</th>
                                <th class="pb-4">Full Name</th>
                                <th class="pb-4">Rank</th>
                                <th class="pb-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userList" class="text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            
            <div class="admin-glass p-8 rounded-[2.5rem] border-blue-500/30">
                <h3 class="text-lg font-bold mb-2 uppercase italic text-blue-500">Official Relay</h3>
                <p class="text-[10px] text-gray-600 mb-6 italic uppercase tracking-widest">Dispatch VIP System Mails</p>
                
                <div class="space-y-4">
                    <input type="text" id="targetId" placeholder="Target Username" class="w-full p-4 bg-black/50 border border-white/10 rounded-2xl text-xs focus:border-blue-500 outline-none transition">
                    <input type="text" id="subject" placeholder="Official Subject" class="w-full p-4 bg-black/50 border border-white/10 rounded-2xl text-xs focus:border-blue-500 outline-none transition">
                    <textarea id="payload" rows="4" placeholder="Official Transmission..." class="w-full p-4 bg-black/50 border border-white/10 rounded-2xl text-xs focus:border-blue-500 outline-none transition resize-none"></textarea>
                    
                    <button id="btnSendOfficial" class="w-full py-4 bg-blue-600 rounded-2xl font-black uppercase tracking-widest text-[11px] shadow-lg shadow-blue-500/20 hover:bg-blue-500 transition">
                        Dispatch VIP Mail
                    </button>
                </div>
            </div>

            <div class="admin-glass p-8 rounded-[2.5rem]">
                <h3 class="text-lg font-bold mb-6 uppercase italic"><i class="fas fa-crown text-yellow-500 mr-2"></i> Elevate Rank</h3>
                <div class="space-y-4">
                    <input type="text" id="promoUser" placeholder="Username to Promote" class="w-full p-4 bg-black/50 border border-white/10 rounded-2xl text-xs focus:border-blue-500 outline-none transition">
                    <button id="btnPromote" class="w-full py-4 bg-yellow-600/10 text-yellow-600 border border-yellow-600/30 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:bg-yellow-600 hover:text-white transition">
                        Authorize VIP Status
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG (Connected to your DB)
        const firebaseConfig = {
            apiKey: "AIzaSyBJ19zQAzBoqrr-_wS0YRpNeKv4qjDFsVE",
            authDomain: "paradox-mail-official.firebaseapp.com",
            databaseURL: "https://paradox-mail-official-default-rtdb.firebaseio.com",
            projectId: "paradox-mail-official",
            storageBucket: "paradox-mail-official.firebasestorage.app",
            messagingSenderId: "249590854132",
            appId: "1:249590854132:web:27e6b3535d0e2dd850c9a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. FETCH USERS REAL-TIME
        onValue(ref(db, 'paradox_ecosystem/users'), (snapshot) => {
            const list = document.getElementById('userList');
            const countDisplay = document.getElementById('userCount');
            list.innerHTML = "";
            let count = 0;

            if(snapshot.exists()){
                const users = snapshot.val();
                for(let id in users){
                    count++;
                    const u = users[id];
                    const isVIP = u.rank === "VIP";
                    list.innerHTML += `
                        <tr class="user-row border-b border-white/5 transition">
                            <td class="py-5 font-bold text-blue-400">@${id}</td>
                            <td class="py-5 text-gray-400 font-medium">${u.fullName}</td>
                            <td class="py-5">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${isVIP ? 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/20' : 'bg-blue-600/10 text-blue-500 border border-blue-500/20'}">
                                    ${u.rank || 'Free'}
                                </span>
                            </td>
                            <td class="py-5 text-right">
                                <button onclick="deleteUser('${id}')" class="text-gray-700 hover:text-red-500 transition px-2"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    `;
                }
            }
            countDisplay.innerText = `${count} IDENTITIES REGISTERED`;
        });

        // 2. DISPATCH OFFICIAL MAIL
        document.getElementById('btnSendOfficial').onclick = async () => {
            const target = document.getElementById('targetId').value.trim().toLowerCase();
            const sub = document.getElementById('subject').value;
            const msg = document.getElementById('payload').value;

            if(!target || !msg) return alert("System Error: Target and Payload required.");

            try {
                const mailRef = ref(db, `paradox_ecosystem/mails/${target}`);
                const newMail = push(mailRef);
                await set(newMail, {
                    senderID: "OFFICIAL",
                    senderName: "Paradox Studio HQ",
                    subject: "ðŸ‘‘ " + sub,
                    body: msg,
                    timestamp: Date.now(),
                    isNew: true
                });
                alert("OFFICIAL TRANSMISSION DISPATCHED TO: " + target);
            } catch (e) {
                alert("CRITICAL ERROR: Relay Failed.");
            }
        };

        // 3. ELEVATE RANK (VIP)
        document.getElementById('btnPromote').onclick = async () => {
            const user = document.getElementById('promoUser').value.trim().toLowerCase();
            if(!user) return;

            const userRef = ref(db, `paradox_ecosystem/users/${user}`);
            const snap = await get(userRef);

            if(snap.exists()){
                await update(userRef, { rank: "VIP", identity: user + ".paradox.pk" });
                alert(`NODE ${user} ELEVATED TO VIP STATUS.`);
            } else {
                alert("ERROR: Identity node not found.");
            }
        };

        // CLOCK
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

    </script>
</body>
</html>
