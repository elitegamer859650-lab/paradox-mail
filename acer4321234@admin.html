<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | Paradox Studio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #010409; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; }
        .sidebar-link { transition: 0.3s; cursor: pointer; border-radius: 12px; color: #64748b; margin-bottom: 4px; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(37, 99, 235, 0.1); color: #3b82f6; }
        .section-hidden { display: none !important; }
        input, textarea { background: rgba(0, 0, 0, 0.4) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #3b82f6 !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); outline: none; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 border-r border-white/5 p-6 flex flex-col gap-8 sticky top-0 h-screen bg-[#010409]">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-10 h-10 rounded-xl shadow-lg shadow-blue-500/20">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Master <span class="text-blue-500">Admin</span></h1>
        </div>

        <div class="glass p-5 border border-blue-500/20 text-center">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Total Network Users</p>
            <h3 id="totalUserCount" class="text-3xl font-black text-blue-500 italic">--</h3>
            <p id="syncStatus" class="text-[8px] text-green-500 mt-2 uppercase font-bold tracking-tighter italic">Engine Synced</p>
        </div>

        <nav class="flex flex-col font-bold text-sm">
            <div onclick="showSection('userDatabase', this)" class="sidebar-link active p-4 flex items-center gap-3">
                <i class="fas fa-users"></i> User Database
            </div>
            <div onclick="showSection('sendMail', this)" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-paper-plane"></i> Official Mail
            </div>
            <div onclick="showSection('quickTools', this)" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-tools"></i> Quick Tools
            </div>
        </nav>
    </aside>

    <main class="flex-1 p-10 bg-gradient-to-br from-[#010409] to-[#0d1117]">

        <section id="userDatabase" class="space-y-6">
            <div class="flex justify-between items-end">
                <h2 class="text-3xl font-black uppercase italic text-blue-500 tracking-tighter">User Management</h2>
                <button onclick="fetchUsers()" class="p-3 bg-white/5 rounded-xl hover:bg-white/10 text-blue-500 transition"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="glass p-8">
                <table class="w-full text-left text-sm">
                    <thead class="text-[10px] text-gray-500 uppercase border-b border-white/5">
                        <tr><th class="pb-4">Paradox Identity</th><th class="pb-4 text-right">Action</th></tr>
                    </thead>
                    <tbody id="userListBody"></tbody>
                </table>
            </div>
        </section>

        <section id="sendMail" class="section-hidden space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-gray-300 tracking-tighter">Official <span class="text-blue-500">Broadcaster</span></h2>
            <div class="glass p-10 max-w-3xl space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Recipient Username</label>
                        <input type="text" id="msgTarget" placeholder="@username" class="w-full p-4 rounded-xl text-sm border border-white/5">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Subject</label>
                        <input type="text" id="msgSub" placeholder="System Notification" class="w-full p-4 rounded-xl text-sm border border-white/5">
                    </div>
                </div>

                <textarea id="msgBody" rows="5" placeholder="Write message to user's inbox..." class="w-full p-4 rounded-xl text-sm resize-none border border-white/5"></textarea>

                <div class="grid grid-cols-2 gap-6 p-6 bg-blue-500/5 rounded-2xl border border-blue-500/10">
                    <input type="text" id="msgBtnText" placeholder="Button Text (Optional)" class="w-full p-4 rounded-xl text-sm">
                    <input type="text" id="msgBtnLink" placeholder="Action Link (Optional)" class="w-full p-4 rounded-xl text-sm">
                </div>

                <button onclick="sendOfficialMail()" class="w-full py-5 bg-blue-600 rounded-xl font-black uppercase hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">
                    <i class="fas fa-paper-plane mr-2 text-xs"></i> Deliver to Inbox
                </button>
            </div>
        </section>

        <section id="quickTools" class="section-hidden space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-red-500 tracking-tighter">System Tools</h2>
            <div class="glass p-8 max-w-md border border-red-500/10">
                <input type="text" id="wipeTarget" placeholder="Username to wipe" class="w-full p-4 rounded-xl text-sm mb-4">
                <button onclick="directWipe()" class="w-full py-4 bg-red-600 rounded-xl font-black uppercase">Execute Wipe</button>
            </div>
        </section>

    </main>

    <script>
        const API_URL = "https://elitegamer859650-pauthservice.hf.space";

        async function fetchUsers() {
            try {
                const res = await fetch(`${API_URL}/auth/users`);
                const result = await res.json();
                if (result.success) {
                    document.getElementById('totalUserCount').innerText = result.data.length;
                    const body = document.getElementById('userListBody');
                    body.innerHTML = "";
                    result.data.forEach(u => {
                        body.innerHTML += `
                            <tr class="border-b border-white/5">
                                <td class="py-4 font-bold text-blue-400 italic">@${u.username}</td>
                                <td class="py-4 text-right">
                                    <button onclick="deleteUser('${u.username}')" class="text-red-500/50 hover:text-red-500"><i class="fas fa-trash-alt text-xs"></i></button>
                                </td>
                            </tr>`;
                    });
                }
            } catch (e) { console.error("Sync Failed"); }
        }

        // ðŸ’  OFFICIAL MAIL -> INBOX INTEGRATION
        window.sendOfficialMail = async () => {
            const target = document.getElementById('msgTarget').value.trim();
            const subject = document.getElementById('msgSub').value.trim();
            const message = document.getElementById('msgBody').value.trim();
            const bText = document.getElementById('msgBtnText').value.trim();
            const bLink = document.getElementById('msgBtnLink').value.trim();

            if(!target || !message) return alert("Bhai, recipient aur message lazmi hai!");

            try {
                // Ye request backend ki index.js mein jayegi aur supabase table 'mails' mein save hogi
                const res = await fetch(`${API_URL}/auth/send-mail`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        sender: "Official", 
                        receiver: target, 
                        subject: subject || "Paradox Studio", 
                        message: message,
                        buttonText: bText,
                        buttonLink: bLink
                    })
                });
                const data = await res.json();
                if(data.success) {
                    alert("Paradox Mail delivered to @" + target + "'s inbox!");
                    document.getElementById('msgBody').value = "";
                }
            } catch (e) { alert("Delivery Engine Error."); }
        };

        window.deleteUser = async (username) => {
            if (!confirm(`Delete @${username}?`)) return;
            await fetch(`${API_URL}/auth/delete-user`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            });
            fetchUsers();
        };

        window.showSection = (id, el) => {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('section-hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.remove('section-hidden');
            el.classList.add('active');
        };

        fetchUsers();
    </script>
</body>
</html>
