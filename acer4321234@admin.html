<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | Paradox Studio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #010409; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; }
        .sidebar-link { transition: 0.3s; cursor: pointer; border-radius: 12px; color: #64748b; margin-bottom: 4px; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(37, 99, 235, 0.1); color: #3b82f6; }
        .section-hidden { display: none !important; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 border-r border-white/5 p-6 flex flex-col gap-8 sticky top-0 h-screen bg-[#010409]">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-10 h-10 rounded-xl shadow-lg">
            <h1 class="text-xl font-black uppercase italic">MASTER <span class="text-blue-500">ADMIN</span></h1>
        </div>

        <div class="glass p-5 border border-blue-500/20 text-center">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Total Network Users</p>
            <h3 id="totalUserCount" class="text-3xl font-black text-blue-500 italic">--</h3>
        </div>

        <nav id="sidebar-nav" class="flex flex-col font-bold text-sm">
            <div onclick="showSection('userDatabase', this)" class="sidebar-link active p-4 flex items-center gap-3">
                <i class="fas fa-users"></i> User Database
            </div>
            <div onclick="showSection('vipRequests', this)" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-crown"></i> VIP Requests
            </div>
            <div onclick="showSection('sendMail', this)" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-paper-plane"></i> Official Mail
            </div>
            <div onclick="showSection('quickTools', this)" class="sidebar-link p-4 flex items-center gap-3">
                <i class="fas fa-tools"></i> Quick Tools
            </div>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <section id="userDatabase" class="space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-blue-500 tracking-tighter">User Management</h2>
            <div class="glass p-8">
                <table class="w-full text-left text-sm">
                    <thead class="text-[10px] text-gray-500 uppercase border-b border-white/5">
                        <tr><th class="pb-4">Paradox Identity</th><th class="pb-4">Status</th><th class="pb-4 text-right">Action</th></tr>
                    </thead>
                    <tbody id="userListBody">
                        <tr><td colspan="3" class="py-10 text-center text-gray-600 italic">Initializing Cloud Sync...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="sendMail" class="section-hidden space-y-6">
            <h2 class="text-3xl font-black uppercase italic text-gray-300">Official Announcement</h2>
            <div class="glass p-10 max-w-2xl space-y-4">
                <input type="text" id="msgTarget" placeholder="Username (e.g. acer4321234)" class="w-full p-4 rounded-xl text-white bg-black/40 border border-white/10">
                <textarea id="msgBody" rows="5" placeholder="System message content..." class="w-full p-4 rounded-xl text-white bg-black/40 border border-white/10 resize-none"></textarea>
                <button onclick="sendOfficialMail()" class="w-full py-4 bg-blue-600 rounded-xl font-black uppercase hover:bg-blue-500 transition">Broadcast Mail</button>
            </div>
        </section>

        <section id="vipRequests" class="section-hidden p-10 italic text-gray-500">VIP System Standby...</section>
        <section id="quickTools" class="section-hidden p-10 italic text-gray-500">Tools Offline...</section>
    </main>

    <script>
        // BILAL BHAI: URL Check karein. Agar 'auth/admin/users' 404 de raha hai, 
        // toh shayad endpoint sirf 'auth/users' hai. Maine dono try karne ka logic likha hai.
        const API_BASE = "https://elitegamer859650-pauthservice.hf.space";

        async function fetchUsers() {
            const body = document.getElementById('userListBody');
            const counter = document.getElementById('totalUserCount');
            
            try {
                // Try fetching from the main users endpoint
                const res = await fetch(`${API_BASE}/auth/users`); 
                const result = await res.json();
                
                let users = result.data || result || [];

                if (Array.isArray(users)) {
                    counter.innerText = users.length;
                    body.innerHTML = "";
                    users.reverse().forEach(u => {
                        body.innerHTML += `
                            <tr class="border-b border-white/5">
                                <td class="py-4 font-bold text-blue-400">@${u.username}</td>
                                <td class="py-4 text-[10px] text-green-500 font-bold uppercase tracking-widest">Active</td>
                                <td class="py-4 text-right">
                                    <button class="text-gray-600 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>`;
                    });
                }
            } catch (e) {
                console.error("Fetch Error:", e);
                body.innerHTML = `<tr><td colspan="3" class="py-10 text-center text-red-500/50 italic">Sync Failed: Server 404 or Offline</td></tr>`;
            }
        }

        window.showSection = (id, el) => {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('section-hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            
            const target = document.getElementById(id);
            if(target) {
                target.classList.remove('section-hidden');
                el.classList.add('active');
            }
        };

        window.sendOfficialMail = async () => {
            const target = document.getElementById('msgTarget').value;
            const message = document.getElementById('msgBody').value;
            
            if(!target || !message) return alert("Fill all fields");

            try {
                const res = await fetch(`${API_BASE}/auth/send-mail`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sender: "Official", receiver: target, message })
                });
                const data = await res.json();
                if(data.success) alert("Paradox Mail Dispatched!");
                else alert("Failed to send: " + data.message);
            } catch (e) { alert("Server Connection Lost"); }
        };

        // Initial Load
        fetchUsers();
        setInterval(fetchUsers, 15000);
    </script>
</body>
</html>
